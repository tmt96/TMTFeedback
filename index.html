<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="node_modules/photonkit/dist/css/photon.css" />
    <link rel="stylesheet" href="assets/index.css" />
    <script>
      var exports = {};
    </script>
    <script src="dist/utils.js"></script>
    <title>Chào Vân</title>
  </head>

  <body>
    <h3>Vân có điều gì muốn nhắn nhủ tôi</h3>
    <form class="form" action="" onsubmit="sendMail()">
      <div class="form-group">
        <p>Vân có yêu TMT không?</p>
        <div class="radio">
          <label> <input type="radio" id="love" name="is_loved" /> ❤️ </label>
          <label>
            <input type="radio" id="not_love" name="is_loved" /> 💩
          </label>
        </div>
      </div>
      <div class="form-group">
        <p>Hôm nay em có chuyện gì muốn kể cho anh?</p>
        <input type="text" id="two" name="two" maxlength="140" />
      </div>
      <div class="form-group">
        <p>Nếu bây giờ anh ở bên cạnh em thì em muốn làm gì với anh?</p>
        <input type="text" id="three" name="three" maxlength="140" />
      </div>
      <div class="form-group">
        <p class="message">
          Vân ơi, anh yêu em nhất. Dù có chuyện gì xảy ra thì đám mây bé nhỏ của
          anh cũng đừng để mưa nhé!!
        </p>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-form btn-primary">
          Send
        </button>
      </div>
    </form>
  </body>

  <script>
    // You can also require other files to run in this process
    require("./dist/renderer.js");
  </script>
</html>
